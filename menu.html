<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changie Food Center</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7; /* White grainy background */
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url('your-grainy-background.png'); /* Replace with your grainy background image */
            background-size: cover;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #fdbb2d; /* Yellow color for the title */
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            color: #b71c1c; /* Red color for the subtitle */
            font-size: 18px;
            margin-bottom: 50px;
        }

        .menu-items {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .menu-item {
            background-color: #b71c1c; /* Red background for menu items */
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            margin-bottom: 20px;
            color: #fff;
            transition: transform 0.3s;
            text-decoration: none; /* Remove underline from links */
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img {
            width: 200px; /* Fixed width for the images */
            height: 150px; /* Fixed height for the images */
            object-fit: cover; /* Ensures the images cover the specified dimensions without distortion */
            border-radius: 10px;
        }

        .menu-item h3 {
            margin-top: 15px;
            font-size: 18px;
            text-transform: uppercase;
        }

        .menu-item p {
            margin: 5px 0 10px;
        }
    </style>
</head>

<body>

    <header>
        <a href="home.html">
            <img src="images/Logo.png" alt="Logo" class="logo-img">
        </a>
    
        <a href="home.html" id="home">Home</a>
        <a href="about.html" id="about">About</a>
        <a href="menu.html" id="menu">Menu</a>
        <a href="promos.html" id="promos">Promos</a>
    </header>

    <div class="container">
        <h1>What We Offer</h1>
        <p>Curious? Here are our most popular menu items.</p>

        <div class="menu-items">
            <a href="solo-cravings.html" class="menu-item">
                <img src="images/solo.jpg" alt="Solo Cravings Image">
                <h3>Solo Cravings</h3>
            </a>
            <a href="dimsum-cravings.html" class="menu-item">
                <img src="images/dimsum.jpg" alt="Dimsum Cravings Image">
                <h3>Dimsum Cravings</h3>
            </a>
            <a href="meal-cravings.html" class="menu-item">
                <img src="images/meal.jpg" alt="Meal Cravings Image">
                <h3>Meal Cravings</h3>
            </a>
            <a href="barkada-cravings.html" class="menu-item">
                <img src="images/barkada.jpg" alt="Barkada Cravings Image">
                <h3>Barkada Cravings</h3>
            </a>
        </div>
    </div>

    <footer>
        <a href="https://www.facebook.com/MyChangieFriedChicken" target="_blank">
            <img src="images/FacebookLogo.png" alt="Facebook" class="social-icon">
        </a>
        <a href="https://www.instagram.com/changie.food.center" target="_blank">
            <img src="images/InstagramLogo.png" alt="Instagram" class="social-icon">
        </a>
        <a href="https://www.tiktok.com/@changiefoodcenter?lang=en" target="_blank">
            <img src="images/TikTokLogo.png" alt="TikTok" class="social-icon">
        </a>
        <p>Contact us</p>
    </footer>
    
</body>
</html>
